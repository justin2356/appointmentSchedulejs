<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appoint.css">
</head>
<body>
    <div class="banner">
        <form id="AppointmentForm">
            <h1>Book your Appointment</h1>

            <label for="Name">First Name</label>
            <input type="text" id ="FirstName" placeholder="Enter your first name ">

            <label for="last name">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" >

            <label for="Address">Customer Address</label>
            <input type="text" id="Address" name="Address" placeholder=" Enter your house address">

            <label for="number">phone number</label>
            <input type= "number" id="phoneNumber" placeholder="Enter your phone number">
                
                
            <label for=>Email</label>
            <input type="text" id="Email"  name="Email" placeholder="Enter your email Address">

            <label for="date">Appointment Date:</label>
            <input type="datetime-local" id="AppointmentDate" name="datetime-local">

            <label for="purpose">purpose of consultation</label>
            <select id="purpose" name="purpose">
                <option hidden=""></option> 
                <option value="carrer">Career</option>
                <option value="Growth">Growth</option>
                <option value="profession">Change of profession</option>
                <option value="others">Others</option>
            </select>
            <label for="note">Brief note</label>
            <textarea name="" id="briefNote" cols="30" rows="10"></textarea>



            <span id="counselorError" class="error"></span>

            <label for="counsellors">Available counsellors</label>
            <select id="counsellor" name="Available counsellors">
                <option hidden=""></option> 
                <option value="0"></option>
                <option value="1">COUNSELLOR1</option>
                <option value="2">COUNSELLOR2</option>
                <option value="3">COUNSELLOR3</option>
            </select>



        
        <div class="form-button">
            <button onclick="validateSelect()" type="button">Submit</button>

        </div>
       
        </form>
    </div>
    



    <script src="appoint.js"></script>
</body>
</html>
